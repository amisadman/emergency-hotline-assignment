<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisyui and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- activitys -->
    <script src="./js/script.js"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>জরুরি সেবা ডিরেক্টরি</title>
  </head>
  <body class="hind-madurai-light">
    <header>
      <!-- nav -->
      <div
        class="flex justify-between items-center max-w-[1140px] mx-auto my-2"
      >
        <!-- logo and title -->
        <div class="flex items-center gap-3">
          <img class="h-14" src="./assets/logo.png" alt="" />
          <h1 class="text-[#006747] font-extrabold text-xl">
            Emergency<br />Service
          </h1>
        </div>
        <!-- numbers -->
        <div class="flex items-center gap-3">
          <!-- heart -->
          <div
            class="badge badge-soft badge-primary flex items-center gap-3 p-4 rounded-2xl bg-[#41ff6b1a!important] text-[black!important] font-bold"
          >
            <h1>0</h1>
            <img class="h-6" src="./assets/heart.png" alt="" />
          </div>
          <!-- coin -->
          <div
            class="badge badge-soft badge-primary flex items-center gap-3 p-4 rounded-2xl bg-[#41ff6b1a!important] text-[black!important] font-bold"
          >
            <h1>100</h1>
            <img class="h-6" src="./assets/coin.png" alt="" />
          </div>
          <!-- copy button -->
          <button
            class="btn bg-[#00a63e!important] text-[#ffffff!important] rounded-3xl"
          >
            <span>0</span> Copy
          </button>
        </div>
      </div>
      <!-- banner -->
      <div
        class="w-screen bg-gradient-to-r from-green-950 via-green-800 to-green-950 flex flex-col justify-center items-center py-3"
      >
        <img class="h-24" src="./assets/logo-dark.png" alt="" />
        <h1 class="font-bold text-center text-4xl text-white mt-1">
          জরুরি সেবা ডিরেক্টরি
        </h1>
        <p class="text-white text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
  </body>
</html>
